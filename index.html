<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <header>
    <nav class="navbar">
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="search">
          <input class="input" type="type" placeholder="Search..." />

          <button class="btnSearch">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" 
            height="1em" viewBox="0 0 512 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - 
              https://fontawesome.com License - 
              https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. 
            -->
            <style>
              svg{
                fill:#ffffff
              }
            </style>
            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 
            457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 
            0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 
            0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 
            352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
          </button>
        </div>

      <a href="#" class="logo">LB Outfit</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Work</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
    
    <main>
        <section class="destaques">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/tenis1.png" class="d-block w-100 itemImg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis2.png" class="d-block w-100 itemImg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis3.png" class="d-block w-100 itemImg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis4.png" class="d-block w-100 itemImg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis5.png" class="d-block w-100 itemImg" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon iconSeta" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon iconSeta seta-passar" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>

        
    </main>
