<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.Smin.css">
    <title>Loja de Roupas</title>
</head>
<body>
    <header>
        <div class="menu-hamburguer" id="menu-hamburguer">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="menu-nav" id="menu-nav">
            <ul class="menu">
                <li><a href="#" class="menu-link">Início</a></li>
                <li><a href="#" class="menu-link">Produtos</a></li>
                <li><a href="#" class="menu-link">Contato</a></li>
                <li><a href="#" class="menu-link">Promoções</a></li>
                <li><a href="#" class="menu-link">Sobre Nós</a></li>
            </ul>
        </nav>
        <h1 class="titulo">Galery Outfit</h1>
        <form class="search-bar">
            <form class="search-bar">
                <input type="text" class="search-input" placeholder="Pesquisar...">
                <button type="submit" class="search-button">Buscar</button>
              </form>
    </header>
    
    <main>
        <section class="destaques">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/tenis1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis4.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/tenis5.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>

        
    </main>
    
    <footer class="rodape">
        <p class="direitos">&copy; 2023 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
